<!DOCTYPE html>
<html>
    <head>
        <title>vscode当前没有源代码管理提供程序注册</title>
    </head>
    <body>
        <h1>vscode源代码管理不能使用</h1>
        <div>
            <p>1.在环境变量中配置path，加入git的地址</p>
            <p>2.打开文件——首选项——设置，在输入框内搜索git.path，点击“在settings.json 中编辑”，输入
                <code>
                    git.path = "git.exe文件地址"
                </code>
            </p>
        </div>
    </body>
</html>
