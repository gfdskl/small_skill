<!DOCTYPE html>

<head>
    <titile>批量新建文件夹方法</titile>
</head>

<body>
    <h1>批量新建文件夹方法</h1>
    <p>1.首先找到需要批量新建文件夹的目录，新建一个文本文档：<img src = "新建文本文档.png" /></p>
    <p>2.打开文本文档，输入以下内容：<br /><strong>md 星期一 星期二 星期三（这里的md和后面每个文件夹名称之间都要加入空格键）。</strong></p>
    <img src = "文本文档内容.png" />
    <p>3.将文本文档另存为.bat文件</p>
    <img src = "bat文件.png" />
    <p>4.双击该bat文件即可批量新建文件夹</p>
    <img src = "结果.png" />
</body>
