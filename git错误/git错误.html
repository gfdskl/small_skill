<body>
    <h1>github中git push origin master出错：error: failed to push some refs to</h1>
    <p>1.错误原因</p>
    <p>在github上新建了一个readme.md文件，本地仓库没有更新</p>
    <p>2.错误情况</p>
    <img src = "git推送错误.png" height="400" width="500"/>
    <p>3.解决方法</p>
    <p>$ git pull --rebase origin master，然后就可以继续愉快的推送了</p>
</body>
